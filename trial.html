<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Runway</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/trial.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="../images/favicon.ico">

</head>
<body>

<div class="slider">
    <!-- Radio buttons to control slides -->
    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">

    <!-- Slides -->
    <div class="slides">
        <div class="slide">
            <img src="image1.jpg" alt="Image 1">
        </div>
        <div class="slide">
            <img src="image2.jpg" alt="Image 2">
        </div>
        <div class="slide">
            <img src="image3.jpg" alt="Image 3">
        </div>
    </div>

    <!-- Navigation arrows -->
    <div class="arrows">
        <label for="slide1" class="prev">&#10094;</label>
        <label for="slide2" class="next">&#10095;</label>
        <label for="slide2" class="prev">&#10094;</label>
        <label for="slide3" class="next">&#10095;</label>
        <label for="slide3" class="prev">&#10094;</label>
        <label for="slide1" class="next">&#10095;</label>
    </div>
</div>

</body>
</html>
